<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SimpleCalc</title>
</head>
<body onload="init()">
    <div class="calculator">
        <div class="calc-header-contain">
            <h2 class="calc-header">SimpleCalc</h2>
        </div>
        <div class="calc-body-contain">
            <input type="number" name="calc" id="num1" class="calc">
            <select name="operator" id="op" class="operator">
                <option value="sum">+</option>
                <option value="difference">-</option>
                <option value="product">*</option>
                <option value="quotient">/</option>
                <option value="modulus">%</option>
            </select>
            <input type="number" name="calc" id="num2" class="calc">
            <button class="enter" id="enter" onclick="calculate()">Enter</button>
        </div>
        <div class="calc-result-contain">
            <div class="output-container"><div class="result" id="result">&nbsp;</div></div>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </div>
</body>

<script src="calc.js"></script>
</html>
